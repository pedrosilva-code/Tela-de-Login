<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure-Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Secure-Auth</h1>
            <p>Seus dados guardados conosco</p>
            <p><strong>Bem-vindo! Escolha o tipo de login:</strong></p>

            <div class="social-login">
                <button class="google-btn">
                    <img src="png/google.png" alt="Google"> Google
                </button>
                <button class="facebook-btn">
                    <img src="png/facebook.png" alt="Facebook"> Facebook
                </button>
            </div>

            <div class="divider">
                <span>ou continue com o gmail</span>
            </div>

            <form>
                <div class="input-box">
                    <label for="email">
                        <img src="svg/email.svg" alt="e-mail">
                        <input type="email" id="email" placeholder="E-mail">
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        <img src="svg/padlock.svg" alt="padlock">
                        <input type="password" id="password" placeholder="Senha">
                        <img src="svg/eye.svg">
                    </label>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> Lembre de mim
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="register-link">NÃ£o tem uma conta? <a href="#">Criar uma conta</a></p>
            </form>
        </div>

        <div class="image-box">
            <img src="https://source.unsplash.com/800x600/?beach,palm-trees" alt="Praia">
        </div>
    </div>
</body>
</html>
